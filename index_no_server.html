<!-- This is a static version of the page, so that it can be seen without a server -->
<html>
	<head>
		<meta charset="UTF-8">
	  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.min.css">
	  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div id="tabs">
			<ul>
				<li><a href="#class-tab">Classes</a></li>
				<li><a href="#instr-tab">Instructors</a></li>
			</ul>
			<div id="class-tab">
				<div class='class-table'>
					<table class="table table-hover table-striped">
					  <thead>
					  	<tr>
					  		<td>Course Name</td>
					  		<td>Overall (X.XX/5)</td>
					  		<td>Number of Instructors</td>
					  	</tr>
					  </thead>
					  <tbody>
					  	<tr class='merged-row template' data-target="#rowModal" data-toggle="modal">
					  		<td class='table-name'></td>
					  		<td class='table-median'></td>
					  		<td class='table-count'></td>
					  	</tr>
					  </tbody>
					</table>
				</div>
			</div>
			<div id="instr-tab">
				<div class='instr-table'>
					<table class="table table-hover table-striped">
					  <thead>
					  	<tr>
					  		<td>Instructor</td>
					  		<td>Overall (X.XX/5)</td>
					  		<td>Number of Classes</td>
					  	</tr>
					  </thead>
					  <tbody>
					  	<tr class='merged-row template' data-target="#rowModal" data-toggle="modal">
					  		<td class='table-name'></td>
					  		<td class='table-median'></td>
					  		<td class='table-count'></td>
					  	</tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="modal fade" id="rowModal">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title"></h4>
		      </div>
		      <div class="modal-body">
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/Chart.js-master/Chart.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
